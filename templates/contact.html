{% extends "base.html" %}
{% set active_page = "contact" %}

{% block title %}
Veggie Planet | Log In
{% endblock %}

{% block content %}

<!-- Log in -->
<section id="signup" class="signup">
    <div class="container" data-aos="fade-up">

        <div class="section-title">
            <h2>Get In Touch</h2>
            <p>Contact Us</p>
        </div>
    </div>

    <div class="container" data-aos="fade-up">

        <div class="col-lg-12 mt-0 mt-lg-0">

            <form action="https://formsubmit.co/moutaz30@gmail.com" method="POST" name="contact-form" 
            id="contact-form" class="contact-email-form signup-form">
                <div class="row">
                    <div class="col-md-6 form-group">
                        <input type="text" name="name" class="form-control" id="name" placeholder="Your Name"
                            required>
                    </div>
                    <div class="col-md-6 form-group mt-2 mt-md-0">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Your Email"
                            required>
                    </div>
                </div>
                <div class="form-group mt-2">
                    <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject"
                        required>
                </div>
                <div class="form-group mt-2">
                    <textarea class="form-control" name="message" rows="8" placeholder="Message"
                        required></textarea>
                </div>
                <div class="text-center"><button type="submit">Send Message</button></div>
            </form>

        </div>

    </div>
</section>

{% endblock %}
